name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: [ "bug" ]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What went wrong?
      placeholder: Clear description of the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Environment details (browser, OS, Rails version, etc.)
      placeholder: |
        - OS: macOS 14
        - Browser: Chrome 120
        - Rails: 8.1
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Screenshots
      description: Error messages, stack traces, or screenshots
      placeholder: Paste logs or drag images here...
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        *Made with `üêõ Bug Report` template*
