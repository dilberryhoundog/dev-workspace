body:
  - type: markdown
    attributes:
      value: |
        This template is optimized for Claude Code to understand and execute tasks efficiently.

  - type: textarea
    id: objective
    attributes:
      label: Task Objective
      description: What should Claude accomplish?
      placeholder: Clear, actionable objective for Claude...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context & Files
      description: What files, patterns, or context is relevant?
      placeholder: |
        - Relevant files: app/models/client.rb, app/views/clients/*
        - Related patterns: Follow authentication patterns in app/controllers/auth/
        - Existing feature to reference: jobs#index filtering
    validations:
      required: false

  - type: textarea
    id: acceptance
    attributes:
      label: Success Criteria
      description: How will we know this is done correctly?
      placeholder: |
        - [ ] Feature works as specified
        - [ ] Tests pass
        - [ ] Follows project patterns in CLAUDE.md
        - [ ] Documentation updated if needed
    validations:
      required: false

